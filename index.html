<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chat UI</title>
</head>



<body>
  <section class="container">
    <aside class="sidebar">
      <input type="search" placeholder="Search..." class="search">

    </aside>
    <main class="chat">
      <ul class="contact-list">
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Vincent Porter</h4>
            <p class="status"> left 7 mins ago </p>

          </div>
        </li>
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Aiden Chavez</h4>
            <p class="status">online</p>

          </div>
        </li>
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Mike Thomas</h4>
            <p class="status">online</p>

          </div>
        </li>
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Christian Kelly</h4>
            <p class="status"> left 10 hours ago </p>

          </div>
        </li>
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Monica Ward</h4>
            <p class="status"> online </p>

          </div>
        </li>
        <li>
          <img src="/avatar.png" alt="imagen del contacto">
          <div>
            <h4>Dean Henry</h4>
            <p class="status"> offline since Oct 28 </p>

          </div>
        </li>

      </ul>


    </main>



  </section>

</body>

</html>
